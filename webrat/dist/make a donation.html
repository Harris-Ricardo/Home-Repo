    <main class="payment">
      <h1>Edwin Allen Donation</h1>

      <form id="payment-form" action="/process-payment" method="post">
        <div class="form-group">
          <label for="card-number">Card Number</label>
          <input type="text" id="card-number" name="cardNumber" placeholder="Enter your card number" required>
        </div>
        <div class="form-group">
          <label for="expiry-date">Expiry Date</label>
          <input type="text" id="expiry-date" name="expiryDate" placeholder="MM/YY" required>
        </div>
        <div class="form-group">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
        </div>
        <div class="form-group">
          <label for="name">Cardholder Name</label>
          <input type="text" id="name" name="cardholderName" placeholder="Enter the cardholder name" required>
        </div>
        <button id="transfer-button" onclick="transferFunds()" type="submit">Pay Now</button>

        <div id="payment-methods-container">
          <h2>Accepted Payment Methods</h2>
          <div id="payment-methods-list"></div>
          <div class="paymenticon">
            <img src="./img/visa.png" alt="visa">
            <img src="./img/paypal.jpg" alt="paypal">
          </div>

      </form>
